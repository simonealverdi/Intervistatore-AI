<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interviewer</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Header con logo e pulsanti di navigazione -->
  <div class="header-buttons">
    <button id="home-btn" class="nav-btn" aria-label="Home" onclick="location.href='index.html'">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    <button id="settings-btn" class="settings-btn" aria-label="Settings">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
      </svg>
    </button>
  </div>

  <div id="current_question" class="current_question hidden"></div>
  <div id="suggestions" class="suggestions hidden"></div>

  <!-- Illustrazione centrale (cerchio pulsante) -->
  <div id="illustration" class="art" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>

  <!-- Indicatore stato metadati -->
  <div id="metadata-indicator" class="metadata-indicator">
    <div class="metadata-percentage">0%</div>
    <div class="metadata-label">Metadata</div>
  </div>

  <!-- Controlli microfono -->
  <div class="controls">
    <button id="start" class="control-btn mic" aria-label="Speak">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
    </button>
    <button id="cancel" class="control-btn" aria-label="Cancel" style="display:none;">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </div>

  <!-- Indicatore "Sto pensando..." -->
  <!--<div id="thinking" class="thinking hidden">Sto pensando...</div>-->
  <div id="thinking" class="thinking hidden">I'm thinking...</div>

  <!-- Modale impostazioni -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <!--<h2>Impostazioni</h2>-->
        <h2>Settings</h2>
        <button id="close-settings" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>Voices TTS</h3>
          <!--<p class="settings-description">Seleziona la voce per la sintesi vocale</p>
          <select id="tts-voice-selector" class="settings-select">
            <option value="alloy">Alloy (neutra e versatile)</option>
            <option value="nova">Nova (femminile professionale)</option>
            <option value="shimmer">Shimmer (femminile amichevole)</option>
            <option value="echo">Echo (maschile, tono caldo)</option>
            <option value="onyx">Onyx (maschile autorevole)</option>
            <option value="fable">Fable (animata e fantasiosa)</option>
          </select>-->
          <p class="settings-description">Select the voice for text-to-speech</p>
          <select id="tts-voice-selector" class="settings-select">
            <option value="alloy">Alloy (neutral and versatile)</option>
            <option value="nova">Nova (professional female)</option>
            <option value="shimmer">Shimmer (friendly female)</option>
            <option value="echo">Echo (male, warm tone)</option>
            <option value="onyx">Onyx (authoritative male)</option>
            <option value="fable">Fable (animated and imaginative)</option>
          </select>
        </div>
        <div class="settings-section">
          <!--<button id="test-voice-btn" class="settings-btn">Testa la voce</button>-->
          <button id="test-voice-btn" class="settings-btn">Test the voice</button>
          <div id="voice-test-status" class="settings-status hidden"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/interview.js"></script>
</body>
</html>
